apiVersion: batch/v1
kind: CronJob
metadata:
  name: criticality-score-batch-worker
spec:
  # The 1st and 15th of every month at 23:00UTC, or 9:00AEST.
  schedule: "0 23 1,15 * *"
  concurrencyPolicy: "Forbid"

  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: worker
        spec:
          restartPolicy: OnFailure
          initContainers:
            - name: aggregate-repos
              image: init-collect-signals
              command: ['/bin/init.sh', '/etc/criticality_score/config.yaml']
              imagePullPolicy: Always
              volumeMounts:
                - name: config-volume
                  mountPath: /etc/criticality_score
                  readOnly: true
                - name: shared-storage
                  mountPath: /shared
          containers:
            - name: worker
              image: collect-signals
              args: ["--config=/etc/criticality_score/config.yaml"]
              imagePullPolicy: Always
              resources:
                requests:
                  ephemeral-storage: 100Gi
                limits:
                  ephemeral-storage: 500Gi
              volumeMounts:
                - name: config-volume
                  mountPath: /etc/criticality_score
                  readOnly: true
                - name: shared-storage
                  mountPath: /shared
          volumes:
            - name: config-volume
              configMap:
                name: criticality-score-config
            - name: shared-storage
              emptyDir:
                sizeLimit: 500Mi
